<!DOCTYPE html>
<html>
    <head>
        <title>CSS selector</title>
        <style>
        h1, p {
            text-align: center;
            color: blue;
          }
        </style>
    </head>

    <body>

        <h1>Hello world!</h1>
        <p>This paragraph is not affected by the style.</p>
        <p>REVIVAL!!!</p>
    </body>
</html>

<!DOCTYPE html>
<html lang="en-us">
<title>Ui/Ux</title>
<head>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }

      th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      tr:hover {background-color:#d6eeee}

    </style>
    </head>
<body>

    <h2>Border Table Dividers</h2>
    <p>Add the border-bottom property to the tr 
        elements for horizontal dividers:
    </p>

    <table>
        <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Football Club</th>
        </tr>
        <tr>
            <td>Aubumeyang</td>
            <td>Forward</td>
            <td>Chelsea</td>
        </tr>
        <tr>
            <td>Pulisic</td>
            <td>Midfielder</td>
            <td>Chelsea</td>
        </tr>
        <tr>
            <td>Thiago Silva</td>
            <td>Defender</td>
            <td>Chelsea</td>
        </tr>

    </table>

    </body>



</html>

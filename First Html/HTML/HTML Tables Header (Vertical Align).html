<!DOCTYPE html>
<html lang="en-us">
<title>Ui/Ux</title>
<head>
    <style>
      table, td, th {
        border: 1px solid black;
        border-collapse: collapse;
        
      }

    </style>
    </head>
<body>

    <h2>Vertical Table Headers</h2>

    <p>The first column becomes table headers if 
        you set the first table cell in each table 
        row to a TH element:
    </p>

    <table style="width:100%">
        <tr>
            <th colspan="2">Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jason</td>
            <td>94</td>
        </tr>
        

    </table>

    

    </body>



</html>

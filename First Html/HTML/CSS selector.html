<!DOCTYPE html>
<html>
    <head>
        <title>CSS selector</title>
        <style>
           .center {
            text-align: center;
            color: red;
           }
        </style>
    </head>

    <body>

        <p class="center">Hello world!</p>
        <p class="center">This paragraph is not affected by the style.</p>
    </body>
</html>

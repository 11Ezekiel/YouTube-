<!DOCTYPE html>
<html lang="en-us">
<title>Ui/Ux</title>
<head>
    <style>
      table, td, th {
        border: 1px solid black;
        border-collapse: collapse;
        
      }

    </style>
    </head>
<body>

    <h2>Cell that span two columns</h2>

    <p>To make a cell span more than one column, use the colspan attribute.
    </p>

    <table style="width:100%">
        <caption>Monthly Savings</caption>
        <tr>
            <th>Name</th>
            <th>Jill</th>
        </tr>
        <tr>
            <th rowspan="2">Phone</th>
            <td>555-1234</td>
            <td>fire</td>
            
        </tr>

        

    </table>

    

    </body>



</html>

<body>

    <h2>Vertical Table Headers</h2>

    <p>The first column becomes table headers if 
        you set the first table cell in each table 
        row to a TH element:
    </p>

    <table style="width:100%">
        <tr>
            <th>First Name</th>
            <td>Ezekiel Nelson</td>
            <td>Solomon Nelson</td>
        </tr>
        <tr>
            <th>Last Name</th>
            <td>Nsikak</td>
            <td>Edikan</td>
        </tr>
        <tr>
            <th>Age</th>
            <td>24</td>
            <td>20</td>
        </tr>
        

    </table>

    

    </body>

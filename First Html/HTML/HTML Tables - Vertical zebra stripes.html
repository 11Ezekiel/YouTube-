<!DOCTYPE html>
<html lang="en-us">
<title>Ui/Ux</title>
<head>
    <style>
      table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
      }

      tr:nth-child(even), th:nth-child(even) {
        background-color: rgba(150, 212, 212, 0.4)
      }

    </style>
    </head>
<body>

    <h2>Stripped Table</h2>

    <p>For zebra-stripped tables, use the nth-child() selector and add a background-color 
        to all even (or odd) table rows:
    </p>

    <table style="width:100%">
        <tr>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thur</th>
            <th>Fri</th>
            <th>Sat</th>
            <th>Sun</th>
        </tr>
        <tr>
            <td> 1</td>
            <td> 1</td>
            <td> 1</td>
            <td> 1</td>
            <td> 1</td>
            <td> 1</td>
            <td> 1</td>
        </tr>

        <tr>
            <td> 2</td>
            <td>2 </td>
            <td>2 </td>
            <td>2 </td>
            <td>2 </td>
            <td> 2</td>
            <td> 2</td>
        </tr>

        <tr>
            <td>3 </td>
            <td>3 </td>
            <td> 3</td>
            <td> 3</td>
            <td>3 </td>
            <td>3 </td>
            <td> 3</td>
        </tr>

        <tr>
            <td>4 </td>
            <td>4 </td>
            <td> 4</td>
            <td> 4</td>
            <td>4 </td>
            <td> 4</td>
            <td> 4</td>
        </tr>

      
        

    </table>

    

    </body>



</html>
